<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Security Alert</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(120deg, #232526 0%, #414345 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .warning-box {
            background: rgba(34, 34, 34, 0.95);
            padding: 48px 36px;
            border: 2px solid #ff1744;
            border-radius: 18px;
            text-align: center;
            box-shadow: 0 8px 40px 0 rgba(255, 23, 68, 0.25), 0 1.5px 8px 0 rgba(0,0,0,0.15);
            max-width: 400px;
            width: 100%;
            transition: box-shadow 0.3s;
        }

        .warning-box:hover {
            box-shadow: 0 12px 60px 0 rgba(255, 23, 68, 0.35), 0 2px 12px 0 rgba(0,0,0,0.18);
        }

        .warning-box h1 {
            font-size: 2.2rem;
            color: #ff1744;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 18px;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
        }

        .glitch {
            animation: glitch 1.2s infinite;
        }

        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff1744, -2px -2px #2979ff; }
            20% { text-shadow: -2px 2px #00e676, 2px -2px #ff1744; }
            40% { text-shadow: 2px -2px #2979ff, -2px 2px #ff1744; }
            60% { text-shadow: -1px 1px #ff1744, 1px -1px #2979ff; }
            80% { text-shadow: 2px 2px #ff1744, -2px -2px #2979ff; }
            100% { text-shadow: none; }
        }

        .warning-box p {
            font-size: 1.1rem;
            color: #f5f5f5;
            margin-bottom: 18px;
            line-height: 1.6;
        }

        .recovery-btn, .fb-btn {
            margin-top: 18px;
            padding: 12px 28px;
            background: #ff1744;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-family: 'Roboto', sans-serif;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(255, 23, 68, 0.15);
            display: inline-block;
            text-decoration: none;
        }

        .recovery-btn:hover, .fb-btn:hover {
            background: #d50000;
            box-shadow: 0 4px 16px rgba(255, 23, 68, 0.25);
        }

        .fb-btn {
            background: #1877f3;
            margin-left: 10px;
        }
        .fb-btn:hover {
            background: #145db2;
        }

        @media (max-width: 500px) {
            .warning-box {
                padding: 28px 10px;
                max-width: 95vw;
            }
            .warning-box h1 {
                font-size: 1.3rem;
            }
            .warning-box p {
                font-size: 1rem;
            }
            .recovery-btn, .fb-btn {
                font-size: 1rem;
                padding: 10px 18px;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var btn = document.getElementById('recoveryBtn');
            btn.addEventListener('click', function() {
                var box = btn.closest('.warning-box');
                box.innerHTML = `
                    <h1 class="glitch">ðŸ˜‚ It's a Prank! HAHAHA ðŸ˜‚</h1>
                    <p>Don't worry, your account is safe.<br>But you can visit Facebook below!</p>
                    <a href="https://facebook.com" target="_blank" class="fb-btn">Go to Facebook</a>
                `;
            });
        });
    </script>
</head>
<body>
    <div class="warning-box">
        <h1 class="glitch">âš  Account Security Alert âš </h1>
        <p>Suspicious activity detected. Please secure your credentials immediately.</p>
        <button class="recovery-btn" id="recoveryBtn">Click Now for Recovery</button>
    </div>
    <script>
        document.getElementById('recoveryBtn').addEventListener('click', function() {
            alert('Recovery process started!');
        });
    </script>
</body>
</html>
